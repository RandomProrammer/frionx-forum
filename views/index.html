<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/468cb8f5b7.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>frionx forum</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <nav class="main-nav">
    <span class="forum-title">Frionx Forum</span>
    <a href="#" class="navlink active">Home</a>
    <a href="#" class="navlink">About</a>
    <a id="btn-login" class="navlink right blue frm-btn">Log in</a>
    <a id="btn-signup" class="navlink right black frm-btn">Signup</a>
    <a id="btn-logout" class="navlink right black frm-btn hidden">Logout</a>
  </nav>
  <!-- Authentication Forms -->
  <div id="form-login" class="form-login login">
    <label class="form-label">Username</label>
    <input id="txt-login-username" type="username" class="form-input">
    <label class="form-label">Password</label>
    <input id = "txt-login-password" type="password" class="form-input">
    <button id="btn-form-login" class="form-button">Login</button>
    <p class="status" id="login-status"></p>
  </div>
  <div id="form-signup" class="form-login signup">
    <label class="form-label">Username</label>
    <input id="txt-form-username" type="username" class="form-input">
    <label class="form-label">Password</label>
    <input id="txt-form-password" type="password" class="form-input">
    <label class="form-label">Confirm Password</label>
    <input id="txt-form-confirm-password" type="password" class="form-input">
    <button id="btn-form-signup" class="form-button">Signup</button>
    <p class="status" id="register-status"></p>
  </div>
  <div class="forum-background">
    <h1 class="display-heading">Welcome to Frionx Forums</h1>
  </div>
  <div class="forum-content-box forums">
    <div class="forums-top">
      <label class="font-large">Forums</label><button class="btn create-forum right plus-btn"><i class="fas fa-plus"></i> Create Thread</button>
    </div>
    <div class="forum-container">
      <div class="forum-block-container">
        <div class="forum-block"><i class="fas fa-caret-down"></i> Programming Subforums</div>
        <div class="forum-block-bottom">
          <div class="forum-block-row"><i class="fab fa-js-square" style="color: yellow;"></i> JavaScript Subforum</div>
          <div class="forum-block-row"><i class="fab fa-css3-alt" style="color: lightblue;"></i> CSS Subforum</div>
          <div class="forum-block-row"><i class="fab fa-java" style="color: red"></i> Java Subforum</div>
        </div>
      </div>
      <div class="forum-block-container">
        <div class="forum-block"><i class="fas fa-caret-down"></i> Gaming Subforums</div>
        <div class="forum-block-bottom">
          <div class="forum-block-row"><i class="fas fa-headset"></i> gamin</div>
        </div>
      </div>
      <div class="forum-block-container">
        <div class="forum-block"><i class="fas fa-caret-down"></i> Height Auto Test Subforums</div>
        <div class="forum-block-bottom">css skills are kinda wack</div>
      </div>
      <div class="forum-block-container">
        <div class="forum-block"><i class="fas fa-caret-down"></i> Another Useless Subforums</div>
        <div class="forum-block-bottom">still testing the wack css skills</div>
      </div>
    </div>
  </div>
  <!-- Important Site Scripts -->
  <script src="home.js"></script>
</body>
</html>
