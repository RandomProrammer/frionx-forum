<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>frionx forum</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <nav class="main-nav">
    <span class="forum-title">Frionx Forum</span>
    <a href="#" class="navlink active">Home</a>
    <a href="#" class="navlink">About</a>
    <a id="btn-login" class="navlink right blue btn">Log in</a>
    <a id="btn-signup" class="navlink right black btn">Signup</a>
    <a id="btn-logout" class="navlink right black btn hidden">Logout</a>
  </nav>
  <div id="form-login" class="form-login login">
    <label class="form-label">Username</label>
    <input id="txt-login-username" type="username" class="form-input">
    <label class="form-label">Password</label>
    <input id = "txt-login-password" type="password" class="form-input">
    <button id="btn-form-login" class="form-button">Login</button>
    <p class="status" id="login-status"></p>
  </div>
  <div id="form-signup" class="form-login signup">
    <label class="form-label">Username</label>
    <input id="txt-form-username" type="username" class="form-input">
    <label class="form-label">Password</label>
    <input id="txt-form-password" type="password" class="form-input">
    <label class="form-label">Confirm Password</label>
    <input id="txt-form-confirm-password" type="password" class="form-input">
    <button id="btn-form-signup" class="form-button">Signup</button>
    <p class="status" id="register-status"></p>
  </div>
  <script src="home.js"></script>
</body>
</html>
